name : Shell commands

on: [pull_request]

jobs:
  run-shell-commands:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: multiline script
        run: |
          node -v
          npm -v
      - name: python Command
        run: |
          import platform
          print (platform.processor())
        shell: python
  run-windows-commands:
    runs-on: windows-latest
    needs: [run-shell-commands] #ensure this job will run after job ids in array, in case of dependency
    steps:
      - name: Directory Powershell #windows default shell
        run: Get-Location
      - name: Directory Bash
        run: pwd
        shell: bash